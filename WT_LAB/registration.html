<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Book Store - Registration</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            height: 100vh;
            flex-direction: column;
        }
        .top-frame {
            padding: 10px;
            text-align: center;
            border-bottom: 1px solid #ddd;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .logo-home {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .logo-home img {
            height: 50px;
        }
        .site-name-nav {
            display: flex;
            flex-direction: column;
            align-items: center;
            flex-grow: 1;
        }
        .site-name {
            font-size: 24px;
            font-weight: bold;
        }
        .nav-links {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        .nav-links a {
            text-decoration: none;
            color: black;
            padding: 5px 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .content {
            display: flex;
            flex: 1;
        }
        .left-frame {
            width: 100px;
            padding: 10px;
            border-right: 1px solid #ddd;
            display: flex;
            flex-direction: column;
            justify-content: start;
        }
        .left-frame a {
            display: block;
            margin: 10px 0;
            text-decoration: none;
            color: #000;
        }
        .right-frame {
            flex: 1;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .registration-form {
            padding: 20px;
            border: 2px solid #ddd;
            border-radius: 10px;
            width: 400px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .registration-form h2 {
            margin-top: 0;
            text-align: center;
            font-size: 24px;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-group input[type="radio"],
        .form-group input[type="checkbox"] {
            width: auto;
            margin-right: 5px;
        }
        .form-group .options-group label {
            margin-right: 10px;
        }
        .form-group button {
            width: 100%;
            padding: 10px;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="top-frame">
            <div class="logo-home">
                <img src="logo.png" alt="Online Book Store Logo">
                <a href="HomePage.html">Home</a>
            </div>
            <div class="site-name-nav">
                <div class="site-name">Online Book Store</div>
                <div class="nav-links">
                    <a href="login.html">Login</a>
                    <a href="registration.html">Registration</a>
                    <a href="catalogue.html">Catalogue</a>
                    <a href="cart.html">Cart</a>
                </div>
            </div>
        </div>
        <div class="content">

            <div class="right-frame">
                <div class="registration-form">
                    <h2>Registration Form</h2>
                    <form action="registration.php" method="post">
                        <div class="form-group">
                            <label for="name">Name:</label>
                            <input type="text" id="name" name="name" required>
                        
                        
                            <label for="password">Password:</label>
                            <input type="password" id="password" name="password" required>
                        
                            <label for="email">E-mail ID:</label>
                            <input type="email" id="email" name="email" required>
                        
                            <label for="phone">Phone Number:</label>
                            <input type="text" id="phone" name="phone" maxlength="10" pattern="\d{10}" title="Enter a 10-digit phone number" required>
                       
                            <label>Sex:</label>
                            <div class="options-group">
                                <label><input type="radio" name="sex" value="male" required> Male</label>
                                <label><input type="radio" name="sex" value="female"> Female</label>
                            </div>
                        
                        
                            <label for="dob">Date of Birth:</label>
                            <select id="day" name="day" required>
                                <option value="">Day</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                                <option value="11">11</option>
                                <option value="12">12</option>
                                <option value="13">13</option>
                                <option value="14">14</option>
                                <option value="15">15</option>
                                <option value="16">16</option>
                                <option value="17">17</option>
                                <option value="18">18</option>
                                <option value="19">19</option>
                                <option value="20">20</option>
                                <option value="21">21</option>
                                <option value="22">22</option>
                                <option value="23">23</option>
                                <option value="24">24</option>
                                <option value="25">25</option>
                                <option value="26">26</option>
                                <option value="27">27</option>
                                <option value="28">28</option>
                                <option value="29">29</option>
                                <option value="30">30</option>
                                <option value="31">31</option>
                            </select>
                            <select id="month" name="month" required>
                                <option value="">Month</option>
                                <option value="1">January</option>
                                <option value="2">February</option>
                                <option value="3">March</option>
                                <option value="4">April</option>
                                <option value="5">May</option>
                                <option value="6">June</option>
                                <option value="7">July</option>
                                <option value="8">August</option>
                                <option value="9">September</option>
                                <option value="10">October</option>
                                <option value="11">November</option>
                                <option value="12">December</option>
                            </select>
                            <select id="year" name="year" required>
                                <option value="">Year</option>
                                <option value="2024">2024</option>
                                <option value="2023">2023</option>
                            </select>
                        
                            <label>Languages Known:</label>
                            <div class="options-group">
                                <label><input type="checkbox" name="languages" value="english"> English</label>
                                <label><input type="checkbox" name="languages" value="telugu"> Telugu</label>
                                <label><input type="checkbox" name="languages" value="hindi"> Hindi</label>
                                <label><input type="checkbox" name="languages" value="tamil"> Tamil</label>
                            </div>
                        
                            <label for="address">Address:</label>
                            <textarea id="address" name="address" rows="3" required></textarea>
                        
                            <button type="submit">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
